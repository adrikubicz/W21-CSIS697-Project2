{% extends "base.html" %}
{% block title %}
Index booiiii
{% endblock %}
{% block body %}
<div class="card border-secondary mb-3" style="max-width: 50rem;">
    <div class="card-body">
        <h4 class="card-title, text-secondary">Create New Trip</h4>
        <form>
            <fieldset>
                <div class="form-group">
                    <label class="col-form-label, text-secondary" for="inputDefault">Enter each stop on your trip.</label>
                    <input type="text" class="form-control" placeholder="e.g. New York NY, Boston MA" id="inputDefault">
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
<br>
<div class="card border-primary mb-3">
    <div class="card-body">
        <h4 class="card-title">My Current Trips</h4>
        <table class="table table-hover, center">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Trip ID</th>
                    <th scope="col">Source</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Column Content</td>
                    <td>Column Content</td>
                    <td>Column Content</td>
                    <td>
                        <button type="button" class="btn btn-primary">View</button>
                        <button type="button" class="btn btn-primary disabled">Edit</button>
                        <button type="button" class="btn btn-outline-primary">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Column Content</td>
                    <td>Column Content</td>
                    <td>Column Content</td>
                    <td>
                        <button type="button" class="btn btn-primary">View</button>
                        <button type="button" class="btn btn-primary disabled">Edit</button>
                        <button type="button" class="btn btn-outline-primary">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
